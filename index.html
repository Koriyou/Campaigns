<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ku's ongoing campaigns</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- You can keep your custom style in style.css if needed -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <!-- Navbar content goes here -->
            <a class="navbar-brand" href="#">Ku's ongoing campaigns :</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <!-- Link Home to index.html -->
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content container -->
    <div class="container mt-5">
        <div class="row">
            <!-- Campaign 1 Flip Card -->
            <div class="col-md-4">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <!-- Front of the Card -->
                        <div class="flip-card-front">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">Campaign 1</h1>
                                </div>
                            </div>
                        </div>
                        <!-- Back of the Card -->
                        <!-- Link to Campaign1.html when clicked on-->
                        <div class="flip-card-back">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">The Alchemist's Road</h1>
                                    <p class="card-text">The Tale of an aspiring alchemist seeking
                                        apprenticeship in the capital of Rion accompanied by his trusted companions</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Campaign 2 Flip Card -->
            <div class="col-md-4">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <!-- Front of the Card -->
                        <div class="flip-card-front">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">Campaign 2</h1>
                                </div>
                            </div>
                        </div>
                        <!-- Back of the Card -->
                        <div class="flip-card-back">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">Waiting for Players</h1>
                                    <p class="card-text">...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Campaign 3 Flip Card -->
            <div class="col-md-4">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <!-- Front of the Card -->
                        <div class="flip-card-front">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">Campaign 3</h1>
                                </div>
                            </div>
                        </div>
                        <!-- Back of the Card -->
                        <div class="flip-card-back">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">Waiting for Players</h1>
                                    <p class="card-text">...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const flipCardBack = document.querySelector(".flip-card-back");
        flipCardBack.addEventListener("mouseenter", function() {
            flipCardBack.style.cursor = "pointer";
        });
        flipCardBack.addEventListener("mouseleave", function() {
            flipCardBack.style.cursor = "default";
        });
        flipCardBack.addEventListener("click", function() {
            window.location.href = "Campaign1.html";
        });
    </script>
</body>
</html>
