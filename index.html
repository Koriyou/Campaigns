<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flippable Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for rounded and flippable cards */
        .card {
            border-radius: 20px; /* Rounded corners */
        }

        .flip-card {
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Flip Card Container -->
            <div class="col-md-4">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <!-- Front of the Card -->
                        <div class="flip-card-front">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">Campaign 1</h1>
                                </div>
                            </div>
                        </div>
                        <!-- Back of the Card -->
                        <div class="flip-card-back">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">Campaign Title</h1>
                                    <p class="card-text">Some text</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Additional flip cards can be added here -->
            <div class="col-md-4">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <!-- Front of the Card -->
                        <div class="flip-card-front">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">Campaign 2</h1>
                                </div>
                            </div>
                        </div>
                        <!-- Back of the Card -->
                        <div class="flip-card-back">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">Campaign Title</h1>
                                    <p class="card-text">Some text</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Additional flip cards can be added here -->
            <div class="col-md-4">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <!-- Front of the Card -->
                        <div class="flip-card-front">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">Campaign 3</h1>
                                </div>
                            </div>
                        </div>
                        <!-- Back of the Card -->
                        <div class="flip-card-back">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">Campaign Title</h1>
                                    <p class="card-text">Some text</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
