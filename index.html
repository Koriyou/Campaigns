<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ku's ongoing campaigns</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- extracting the style into a different css file-->
    <link rel="stylesheet" href="style.css">
    <!-- sourcing scripts from a different file-->
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Campaign 1 Flip Card -->
            <div class="col-md-4">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <!-- Front of the Card -->
                        <div class="flip-card-front">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">Campaign 1</h1>
                                </div>
                            </div>
                        </div>
                        <!-- Back of the Card -->
                        <div class="flip-card-back">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">The Alchemist's Way</h1>
                                    <p class="card-text">The Tale of an aspiring alchemist seeking
                                        apprenticeship in the capital of rion accompanied by his trusted companions</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Campaign 2 Flip Card -->
            <div class="col-md-4">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <!-- Front of the Card -->
                        <div class="flip-card-front">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">Campaign 2</h1>
                                </div>
                            </div>
                        </div>
                        <!-- Back of the Card -->
                        <div class="flip-card-back">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">Empty Slot</h1>
                                    <p class="card-text">...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Campaign 3 Flip Card -->
            <div class="col-md-4">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <!-- Front of the Card -->
                        <div class="flip-card-front">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">Campaign 3</h1>
                                </div>
                            </div>
                        </div>
                        <!-- Back of the Card -->
                        <div class="flip-card-back">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">Empty Slot</h1>
                                    <p class="card-text">...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
