<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ku's ongoing campaigns</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- You can keep your custom style in style.css if needed -->
    <link rel="stylesheet" href="style.css">
        <!-- Custom CSS for rounded and flippable cards -->
    <style>
        /* Center the container both horizontally and vertically */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            border-radius: 20px; /* Rounded corners */
        }

        .flip-card {
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }
    </style>
    <!-- End of Custom CSS -->

</head>
<body>
<!-- This is a navigation bar -->
{% include 'campaign_app/navbar.html' %}

    <!-- Content container -->
    <div class="container mt-5">
        <div class="row">
            <!-- Campaign 1 Flip Card -->
            <div class="col-md-4">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <!-- Front of the Card -->
                        <div class="flip-card-front">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">Campaign 1</h1>
                                </div>
                            </div>
                        </div>
                        <!-- Back of the Card -->
                        <!-- Link to Campaign1.html when clicked on-->
                        <div class="flip-card-back">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">The Alchemist's Road</h1>
                                    <p class="card-text">The Tale of an aspiring alchemist seeking
                                        apprenticeship in the capital of Rion accompanied by his trusted companions</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Campaign 2 Flip Card -->
            <div class="col-md-4">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <!-- Front of the Card -->
                        <div class="flip-card-front">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">Campaign 2</h1>
                                </div>
                            </div>
                        </div>
                        <!-- Back of the Card -->
                        <div class="flip-card-back">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">Waiting for Players</h1>
                                    <p class="card-text">...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Campaign 3 Flip Card -->
            <div class="col-md-4">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <!-- Front of the Card -->
                        <div class="flip-card-front">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">Campaign 3</h1>
                                </div>
                            </div>
                        </div>
                        <!-- Back of the Card -->
                        <div class="flip-card-back">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title">Waiting for Players</h1>
                                    <p class="card-text">...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const flipCardBack = document.querySelector(".flip-card-back");

    // Add event listener for when the mouse enters the element
    flipCardBack.addEventListener("mouseenter", function() {
        flipCardBack.style.cursor = "pointer";
    });

    // Add event listener for when the mouse leaves the element
    flipCardBack.addEventListener("mouseleave", function() {
        flipCardBack.style.cursor = "default";
    });

    // Add event listener for when the element is clicked
    flipCardBack.addEventListener("click", function() {
        // Redirect the page to "Campaign1.html"
        window.location.href = "Campaign1.html";
    });
</script>
</body>
</html>
